{% extends 'articles/base.html' %}
{% block content-container %}
  <div class=page>


{% for feature in features %}
    <a href="{{feature.url}}">
    <div class="entry" style="background-image:url('{{feature.imgurl}}');">
      <div class=subtext>
        <h1>{{feature.title}}</h1>
        <p>{{feature.description}}</p>
      </div>
    </div>
    </a>
{% endfor %}

{% endblock %}
